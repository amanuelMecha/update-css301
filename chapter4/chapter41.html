<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>A Program to Say Hello</title>
    <script >
        function greetUser() {
    let name = prompt("Please enter your name");
    let greeting = "Hello " + name + ". I hope you had a good day";
    alert(greeting);
}
    </script>  
    
</head>

<body>
    <button type="button" onclick="greetUser()">Hello</button>
</body>

</html>
